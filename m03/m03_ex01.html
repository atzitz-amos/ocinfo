<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
            let a = prompt("Entrez un nombre");
            let b = prompt("Entrez un nombre");

            if (Number.isNaN(a) || Number.isNaN(b))
                alert("Entrez des nombres");
            else {
                if (a === b)
                    alert("a == b");
                else if (a < b)
                    alert("a < b");
                else if (a > b)
                    alert("a > b");
            }
        </script>
    </head>

    </body>
</html>
