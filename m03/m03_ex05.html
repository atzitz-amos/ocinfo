<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script>
let final = [null, null, null, null, null];
!function f(q) {
    let r = [];
    let s = "";
    for (let i = 0; i < 5; i++) {
        let val = final[i]
        if (val == null) {
            val = Math.ceil(Math.random() * 6);
        }
        r.push(val);
        s += `Dé ${i + 1}: ${val}\n`
    }
    alert(s + "Choisissez les dés que vous voulez garder!");
    if (!q) {
        for (let i = 0; i < 5; i++) {
            if (confirm(`Garder le dé ${i + 1}?\nValeur du dé: ${r[i]}`)) {
                final[i] = r[i];
            }
        }
    }
    return f;
}()()(true);
        </script>
    </head>
    <body>

    </body>
</html>
