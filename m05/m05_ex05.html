<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>M04 : ex 1b, donnée</title>
        <noscript><div style="font-size: 5em;color: black;text-align: center;position: absolute;font-family: math;top: 15%;width: 100%;font-style: italic;pointer-events: none;">Javascript is disabled</div></noscript><script>

            !function () {
                window._ = {
                    pipe: function () {
                        return {
                            results: [],
                            get: function (msg) {
                                let w;
                                do {
                                    w = parseInt(prompt(msg));
                                } while (isNaN(w) && !alert("Entrez un nombre"));
                                this.results.push(w);
                                return this;
                            },
                            then: function (callback) {
                                let r = this.results;
                                this.results = [];

                                callback(...r);
                            }

                        };
                    },
                    repeat: function (...x) {
                        if (x.length <= 1) {throw "Repeat requires minimum 2 arguments.";}
                        if (x.length === 2) {
                            for (let i=0; i<x[0]; i++) {
                                x[1](i);
                            }
                        } else {
                            for (let i=0; i<x[0]; i++) {
                                this.repeat(...x.slice(1, x.length - 1).concat(x[x.length-1].bind(window, i)));
                            }
                        }
                    }
                }
            }();

            let s = "Livrets de 1 à 12";
            _.repeat(12, 12, (a, b) => {
                if (b === 0) s+="\n";
                s += (a+1) * (b+1) + " ";
            })
            alert(s);
        </script>
    </head>
    <body>
    </body>
</html>
