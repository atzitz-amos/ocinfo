<!DOCTYPE html>

        <meta charset="utf-8">
        <title>M04 : ex 1b, donn√©e</title>
        <noscript><div style="font-size: 5em;color: black;text-align: center;position: absolute;font-family: math;top: 15%;width: 100%;font-style: italic;pointer-events: none;">Javascript is disabled</div></noscript><script>

            !function () {
                window._ = {
                    pipe: function () {
                        return {
                            results: [],
                            get: function (msg, check=null) {
                                let w;
                                do {
                                    w = parseInt(prompt(msg));
                                } while ((isNaN(w) || !check || !check(w)) && !alert("Nombre invalide"));
                                this.results.push(w);
                                return this;
                            },
                            then: function (callback) {
                                let r = this.results;
                                this.results = [];

                                callback(...r);
                            }

                        };
                    },
                    repeat: function (...x) {
                        if (x.length <= 1) {throw "Repeat requires minimum 2 arguments.";}
                        if (x.length === 2) {
                            for (let i=0; i<x[0]; i++) {
                                x[1](i);
                            }
                        } else {
                            for (let i=0; i<x[0]; i++) {
                                this.repeat(...x.slice(1, x.length - 1).concat(x[x.length-1].bind(window, i)));
                            }
                        }
                    }
                }
            }();

            _.pipe()
                .get("Entrez un nombre plus grand que 0:", n => n>0)
                .then(n => {
                   let s = "";
                   _.repeat(n, n, (i, j) => {
                       if (j === 0) s += "\n";
                       s += (i + j) % 2 === 0 ? "X" : "0";
                   })
                    alert(s);
                });
        </script>
