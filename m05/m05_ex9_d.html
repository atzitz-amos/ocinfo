<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" >
        <title>M05 : donnée de l'exercice 9</title>

        <script>

            "use strict";

            //déclaration des variables

            var nbAlea = Math.floor(Math.random()*20) + 1;

            //déclaration des fonctions

            function testerProposition(txt) {
                var proposition = 0;
                //demander la proposition
                proposition = parseInt(prompt(txt));
                //est-ce un nombre ?
                if (isNaN(proposition)) {
                    alert('vous devez saisir un nombre !');
                } else {
                    // a-t-il trouvé le nombre ?
                    if (proposition == nbAlea) {
                        alert('vous avez trouvé : le nombre était bien ' + nbAlea);
                        return true;
                    //si ce n'est pas le cas, donner un indice
                    } else if (nbAlea < proposition) {
                        alert('le nombre recherché est plus petit !');
                    } else {
                        alert('le nombre recherché est plus grand !');
                    }
                }
                return false;
            }

            //jeu

            if (!testerProposition('Proposez un nombre entre 1 et 20. Votre première proposition :')) {
                if (!testerProposition('Votre deuxième proposition :')) {
                    if (!testerProposition('Votre troisième proposition :')) {
                        alert('le nombre recherché était ' + nbAlea + '. GAME OVER !')
                    }
                }
            }

        </script>

    </head>

</html>
