<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>M04 : ex 1b, donn√©e</title>
        <noscript><div style="font-size: 5em;color: black;text-align: center;position: absolute;font-family: math;top: 15%;width: 100%;font-style: italic;pointer-events: none;">Javascript is disabled</div></noscript><script>

            !function () {
                window._ = {
                    pipe: function () {
                        return {
                            results: [],
                            get: function (msg) {
                                let w;
                                do {
                                    w = parseInt(prompt(msg));
                                } while (isNaN(w) && !alert("Entrez un nombre"));
                                this.results.push(w);
                                return this;
                            },
                            then: function (callback) {
                                let r = this.results;
                                this.results = [];

                                callback(...r);
                            }

                        };
                    }
                }
            }();

            _.pipe()
                .get("Saisissez un nombre")
                .get("Saisissez le nombre de multiples")
                .then((a, b) => {
                    let s = "";
                    for (let i=1; i<=b; i++)
                        s += a * i + "\n";
                    alert(s);
                });

        </script>
    </head>

</html>
