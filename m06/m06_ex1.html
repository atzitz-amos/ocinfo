            //déclaration de la fonction afficherElement(t,x)

                x < t.length ? alert("L'élément n°" + x + " est '" + t[x] + "'") : alert("L'élément n°" + x + " n'existe pas.")
            }

            //test de la fonction afficherElement(t,x)
