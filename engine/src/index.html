<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Document</title>

        <script src="engine.js"></script>
        <link rel="stylesheet" href="engine.css">
    </head>
    <body style="width: 100vw; height: 100vh; margin: 0">
        <div class="main" style="width:100%; height:100%;"></div>
        <!--<svg viewBox="0 0 10 10">
            <path d="M -2 0 C -2 -1 -2 -3 0 -3 C 2 -3 2 -1 2 0 C 2 2 1 3 0 3 C -1 3 -2 2 -2 0"
                  stroke-width="20px"></path>
        </svg>-->

        <script>
            let engine = ENGINE("create");
            engine.reattach(document.querySelector(".main"));

            let square = engine.create("square", {
                x: 0,
                y: 0,
                size: 2,
                mass: 1,
                nogravity: true,
            });

            square.add_force("t", {z: 1});

            engine("world.add", square, {"fill": "none", "stroke": "black"});
            engine("world.add", new ENGINE.Force("gravity", {x: 0, y: 2}), square);
            engine("render");
            engine("run");
        </script>
    </body>
</html>
